<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid item" id="main">

        <div class="row">
            <div class="col text-end">
                <div id="weather" style="font-size: 28px; color: white;">
                    <span>None</span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top: 15%;">
            <div class="col text-center">
                <h2 id="clock" style="font-size: 70px; color: white;">00:00:00</h2>
            </div>
        </div>
        
        <div class="row">
            <div class="col text-center">
                <form class="hidden" id="login-form">
                    <input required maxlength="15" style="background-color: transparent;" type="text" placeholder="What is your name?" /> <!-- 입력 요소 생성 -->
                    <button>Log In</button> <!-- 버튼 생성 -->
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <h1 id="greeting" class="hidden"></h1>
            </div>
        </div>
        
        <div class="row" style="margin-top: 3%;">
            <div class="col text-center">
                <form id="todo-form">
                    <input type="text" style="border:none; text-decoration: underline; background-color: transparent;" placeholder="Write a To Do and Press Enter" required />
                </form>
            </div>
        </div>

        <div class="row mt-1">
            <div class="col text-center">
                <ul id="todo-list" style="list-style: none;"></ul>
            </div>
        

        <div class="row" style="margin-top: 17%; position: absolute;">
            <div class="col text-center">
                <div id="quote" style="color: white; font-size: 19px;">
                    <span></span>
                    <span style="display: block;"></span>
                </div>
            </div>
        </div>

    </div>
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
